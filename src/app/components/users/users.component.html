<!--Access Denied-->

<div *ngIf="auth==true" >
    <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>All User</h6>
          <p>
            Got a new user ?
            <!-- Button trigger modal -->
            <a class="text-danger" data-bs-toggle="modal" data-bs-target="#add">
              Add new now
            </a>
          </p>
          <button (click)="export_exel()">Export Exel</button>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0" #userTable>
              <thead>
                <tr>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Author
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Role
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Status
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Employed
                  </th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let userChild of users">
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                        <img
                          src="../assets/img/team-4.jpg"
                          class="avatar avatar-sm me-3"
                          alt="user3"
                        />
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{ userChild.full_name }}</h6>
                        <p class="text-xs text-secondary mb-0">
                          {{ userChild.user_name }}
                        </p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0 text-uppercase">
                      {{ userChild.role }}
                    </p>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <span
                      *ngIf="userChild.status == 'active'; else inactive"
                      class="badge badge-sm bg-gradient-success"
                      >{{ userChild.status }}
                    </span>
                    <ng-template #inactive>
                      <span class="badge badge-sm bg-gradient-danger"
                        >{{ userChild.status }}
                      </span>
                    </ng-template>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">
                      {{ userChild.create_at | date: "dd/MM/yyyy" }}</span
                    >
                  </td>
                  <td class="align-middle">
                    <a
                      href="javascript:;"
                      class="text-secondary font-weight-bold text-xs"
                      data-toggle="tooltip"
                      data-original-title="Edit user"
                    >
                      Edit
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div
    class="modal fade"
    id="add"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
