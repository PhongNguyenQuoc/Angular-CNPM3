<div class="mark-component" *ngIf="state$ | async as state">
  <ng-container *ngIf="!!state">
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select >
        <mat-option *ngFor="let item of state?.data" [value]="item.id">
          {{item.id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>

</div>
<button class="btn btn-success" style="display: block; margin-left: 30px; margin-top: 30px" (click)="export_exel()">Export Exel</button>
