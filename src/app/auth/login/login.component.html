


<form [formGroup]="formLogin" (ngSubmit)="onLogin()" >
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control" formControlName="username" maxlength="20" minlength="5"/>
    <label class="form-label" for="email">Username</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password" class="form-control" formControlName="password" maxlength="20" minlength="5"/>
    <label class="form-label" for="password">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->

  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4"  (click)="onLogin()">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="#!">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
